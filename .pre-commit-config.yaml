# .pre-commit-config.yaml
# Config semplificata e stabile per TPI_evoluto.

minimum_pre_commit_version: "3.5.0"

default_language_version:
  python: python3

repos:
  # 1) Controllo YAML
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
        name: Check YAML syntax

  # 2) Ruff: solo lint + fix (niente formatter separato)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.7.1
    hooks:
      - id: ruff
        name: Ruff (lint + fix)
        args: [--fix]

  # 3) Black: formato ufficiale (unico formatter)
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        name: Black (verify formatting)

  # 4) Detect-secrets: controllo segreti
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: Detect secrets (baseline)
        args:
          - --baseline
          - .secrets.baseline
        pass_filenames: false
        stages: [commit, push]
