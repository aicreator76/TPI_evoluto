- repo: https://github.com/Yelp/detect-secrets
  rev: v1.4.0
  hooks:
   - repo: https://github.com/Yelp/detect-secrets
  rev: v1.5.0
  hooks:
    - id: detect-secrets
      args:
        - --baseline
        - .secrets.baseline
        - --fail-on-unaudited
        - --exclude-files
        - "(^site/|^TPI_site_skeleton_Enterprise_2025-11-03/)"

        args: ["--baseline", ".secrets.baseline", "--all-files"]
        pass_filenames: false
        always_run: true
'@ | Out-File -FilePath .\.pre-commit-config.yaml -Encoding UTF8 -Force
