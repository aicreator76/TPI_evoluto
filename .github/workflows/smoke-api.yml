name: smoke-api
on:
  pull_request:
    paths:
      - "app/**"
      - ".github/workflows/smoke-api.yml"
  workflow_dispatch:
permissions:
  contents: read
jobs:
  smoke:
    name: smoke-api / ubuntu-latest
    runs-on: ubuntu-latest
    timeout-minutes: 5
    env:
      PYTHONUNBUFFERED: "1"
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }

      # Se requirements.txt manca di qualcosa, non bloccare lo smoke
      - name: Install deps
        run: |
          pip install -r requirements.txt || true
          python - <<'PY'
          import importlib, sys
          for mod in ("fastapi","uvicorn","pydantic","starlette"):
              try: importlib.import_module(mod)
              except Exception: print("missing",mod) or sys.exit(1)
          PY
        shell: bash || true

      - name: Launch API
        run: |
          python -m uvicorn app.main:app --host 127.0.0.1 --port 8000 --log-level warning > uvicorn.log 2>&1 &
          echo $! > uvicorn.pid
          for i in {1..25}; do curl -fsS http://127.0.0.1:8000/openapi.json >/dev/null && break || sleep 1; done

      - name: Probe /template
        run: curl -fsS http://127.0.0.1:8000/api/dpi/csv/template

      - name: Probe /import (CSV)
        run: |
          printf "codice,descrizione,prezzo,gruppo\nX,Desc,,dpi\n" \
            | curl -fsS -H 'Content-Type: text/csv' --data-binary @- \
              http://127.0.0.1:8000/api/dpi/csv/import

      - name: Stop API
        if: always()
        run: kill $(cat uvicorn.pid) || true

      - name: Upload server log
        if: always()
        uses: actions/upload-artifact@v4
        with: { name: smoke-uvicorn-log, path: uvicorn.log }