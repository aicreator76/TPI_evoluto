name: smoke-api
on:
  pull_request:
    paths:
      - "app/**"
      - ".github/workflows/smoke-api.yml"
  workflow_dispatch:
permissions:
  contents: read
jobs:
  smoke:
    name: smoke-api / ubuntu-latest
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - run: pip install -r requirements.txt || true
      - run: pip install "uvicorn[standard]"
      - name: Launch API
        run: |
          uvicorn app.main:app --host 127.0.0.1 --port 8000 &
          echo $! > uvicorn.pid
          for i in {1..20}; do curl -fsS http://127.0.0.1:8000/openapi.json >/dev/null && break || sleep 1; done
      - name: Probe /template
        run: curl -fsS http://127.0.0.1:8000/api/dpi/csv/template
      - name: Probe /import (CSV)
        run: |
          printf "codice,descrizione,prezzo,gruppo\nX,Desc,,dpi\n" \
            | curl -fsS -H 'Content-Type: text/csv' --data-binary @- \
              http://127.0.0.1:8000/api/dpi/csv/import
      - name: Stop API
        if: always()
        run: kill $(cat uvicorn.pid) || true