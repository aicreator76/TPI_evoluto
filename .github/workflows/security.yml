name: Security CI

on:
  push:
    branches: [ main, feat/catalogo-save, site/nov-2025-polish ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install tools
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit bandit
          # opzionale:
          # pip install semgrep

      - name: pip-audit
        run: pip-audit
        continue-on-error: true

      - name: Bandit (SAST)
        run: bandit -r app/ -q -ll
        continue-on-error: true

      # - name: Semgrep (optional)
      #   run: semgrep --config=auto app/
      #   continue-on-error: true
