name: Security CI

on:
  push: { branches: [ main, feat/catalogo-save, site/nov-2025-polish, copilot/fix-workflows-and-documentation ] }
  pull_request: { branches: [ main ] }
  workflow_dispatch:

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install tools and dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit bandit semgrep cyclonedx-bom
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: pip-audit (High/Critical only)
        run: |
          pip-audit --desc --severity high --format json > audit.json || true
          pip-audit --desc --severity high
        continue-on-error: true

      - name: Bandit (SAST)
        run: bandit -r app/ -q -ll
        continue-on-error: true

      - name: Semgrep (SAST OSS)
        run: semgrep --config=auto app/
        continue-on-error: true

      - name: CycloneDX SBOM
        run: cyclonedx-py -o sbom.xml

      - name: Upload security artifacts
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            sbom.xml
            audit.json
        if: always()
