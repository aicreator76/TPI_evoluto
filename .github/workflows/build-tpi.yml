name: Build TPI (stub)

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Versione TPI (es. v0.1.1, vTEST-CI)'
        required: false
        default: ''
  push:
    tags:
      - 'v*'

jobs:
  build-win:
    name: Build Windows (stub)
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Stub build Windows
        shell: pwsh
        run: |
          $version = '${{ inputs.version }}'
          if (-not $version) { $version = '${{ github.ref_name }}' }

          $scriptPath  = "${{ github.workspace }}/ci/CESARE_BUILD_TPI_WIN.ps1"
          $releaseRoot = "${{ github.workspace }}/RELEASE_TPI"

          & $scriptPath `
            -Version $version `
            -ReleaseRoot $releaseRoot `
            -CiMode

      - name: Upload artefatti Windows
        uses: actions/upload-artifact@v4
        with:
          name: tpi-win-${{ github.ref_name }}
          path: ${{ github.workspace }}/RELEASE_TPI/**/WIN/*

  build-apk:
    name: Build Android (stub)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install PowerShell (pwsh)
        run: |
          sudo apt-get update
          sudo apt-get install -y powershell

      - name: Stub build APK
        shell: pwsh
        run: |
          $version = '${{ inputs.version }}'
          if (-not $version) { $version = '${{ github.ref_name }}' }

          $scriptPath  = "${{ github.workspace }}/ci/CESARE_BUILD_TPI_APK.ps1"
          $releaseRoot = "${{ github.workspace }}/RELEASE_TPI"

          & $scriptPath `
            -Version $version `
            -ReleaseRoot $releaseRoot `
            -CiMode

      - name: Upload artefatti APK
        uses: actions/upload-artifact@v4
        with:
          name: tpi-apk-${{ github.ref_name }}
          path: ${{ github.workspace }}/RELEASE_TPI/**/APK/*
