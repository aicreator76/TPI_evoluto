name: CI
on:
  push:
  pull_request:
jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt
      - name: Smoke test
        run: |
          python -c "import fastapi,uvicorn,starlette,pydantic,anyio;print('OK')"
