name: Security CI

on:
  push:
    branches: [ feat/catalogo-save ]
    paths:
      - "requirements*.txt"
      - ".github/workflows/security-ci.yml"
      - "**/*.py"
  pull_request:
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  pip-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit

      - name: Generate SARIF (fallback) + Run pip-audit
        shell: bash
        run: |
          set -e
          cat > pip-audit-empty.sarif <<'JSON'
          {
            "version": "2.1.0",
            "$schema": "https://json.schemastore.org/sarif-2.1.0.json",
            "runs": [
              {
                "tool": { "driver": { "name": "pip-audit", "informationUri": "https://github.com/pypa/pip-audit", "version": "0" } },
                "results": []
              }
            ]
          }
          JSON

          if [ -f requirements.txt ]; then
            if ! pip-audit -r requirements.txt --format sarif -o pip-audit.sarif || ! [ -s pip-audit.sarif ]; then
              cp pip-audit-empty.sarif pip-audit.sarif
            fi
          else
            cp pip-audit-empty.sarif pip-audit.sarif
          fi

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: pip-audit.sarif