name: Enterprise quality (compat)
on:
  pull_request:
    branches: [ main ]
    paths:
      - "**/*"
  push:
    branches: [ feat/cataloghi-v1 ]
permissions:
  contents: read
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: quality / ubuntu-latest / py3.11
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install deps (best effort)
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt || true; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt || true; fi
          pip install ruff pytest pytest-cov pip-audit bandit || true

      - name: Lint (ruff)
        run: ruff check . || true

      - name: Tests (best effort) + Coverage
        run: |
          pytest -q --maxfail=1 --disable-warnings --cov=app.cataloghi --cov-report=xml || true

      - name: Upload coverage.xml (se presente)
        if: hashFiles('coverage.xml') != ''
        uses: actions/upload-artifact@v4
        with:
          name: coverage.xml
          path: coverage.xml
