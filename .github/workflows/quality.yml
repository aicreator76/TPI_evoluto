name: quality
on:
  pull_request:
  push: { branches: ["main"] }
permissions:
  contents: read
jobs:
  py311:
    name: quality / ubuntu-latest / py3.11
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: pip install -r requirements.txt || true
      - run: pip install ruff==0.* mypy==1.* || true
      - run: ruff check .
  py312:
    name: quality / ubuntu-latest / py3.12
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.12" }
      - run: pip install -r requirements.txt || true
      - run: pip install ruff==0.* mypy==1.* || true
      - run: ruff check .