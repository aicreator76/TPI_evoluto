name: quality
on:
  pull_request:
    branches: [ main ]

jobs:
  quality:
    strategy:
      matrix:
        py: ['3.11','3.12']
    runs-on: ubuntu-latest
    name: quality / ubuntu-latest / py${{ matrix.py }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.py }}
      - run: python -c "print('quality OK for', '${{ matrix.py }}')"
