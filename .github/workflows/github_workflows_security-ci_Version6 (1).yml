name: Security CI
on:
  push:
    branches: [ feat/catalogo-save ]
  pull_request:
  schedule:
    - cron: "0 3 * * *"
permissions:
  contents: read
  security-events: write
jobs:
  python-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: "3.11"
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install pip-audit
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit
          if ls requirements*.txt >/dev/null 2>&1; then
            pip install -r requirements.txt || true
          fi
      - name: Run pip-audit (high/critical only)
        run: |
          set -e
          pip-audit --progress-spinner off --format sarif -o audit.sarif --severity high || EXIT=$?
          if [ "${EXIT:-0}" -ne 0 ]; then
            echo "High/Critical vulnerabilities detected"
            exit 1
          fi
      - name: Upload SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: audit.sarif
