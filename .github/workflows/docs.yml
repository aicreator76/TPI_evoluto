name: Docs
on:
  push:
    branches: [ "main" ]
    paths: [ "docs/**", "mkdocs.yml" ]
permissions:
  contents: read
jobs:
  build:
    name: Docs build (no deploy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install mkdocs mkdocs-material
      - run: mkdocs build --strict