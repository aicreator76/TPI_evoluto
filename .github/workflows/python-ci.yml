name: Python CI

on:
  push:
    branches: [ feat/catalogo-save ]
    paths:
      - "**/*.py"
      - "requirements*.txt"
      - ".github/workflows/python-ci.yml"
      - "tests/**"
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.10", "3.11" ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install ruff black pytest
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Ruff (fix)
        run: ruff check --fix .

      - name: Black (check)
        run: black --check .

      - name: Tests (if present)
        run: |
          if [ -d tests ]; then pytest -q; else echo "No tests/ dir"; fi

      - name: BOM/EOL gate (text globs only)
        shell: bash
        run: |
          set -e
          FILES=$(git ls-files '*.md' '*.yml' '*.yaml' '*.py' '*.csv' '*.http' '*.json' '*.toml' '*.ini')
          EXIT=0
          for f in $FILES; do
            if head -c 3 "$f" | od -An -tx1 | tr -d ' ' | grep -qi '^efbbbf'; then
              echo "BOM: $f"; EXIT=1
            fi
            if grep -q $'\r' "$f"; then
              echo "CRLF: $f"; EXIT=1
            fi
          done
          if [ "$EXIT" -ne 0 ]; then
            echo "BOM/CRLF violations detected"; exit 1
          else
            echo "No BOM/CRLF âœ“"
          fi