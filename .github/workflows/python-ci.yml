name: Python CI

on:
  push:
    branches: [feat/catalogo-save]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: python-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt
            requirements-docs.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pip install ruff pytest pytest-cov

      - name: Lint with ruff
        run: |
          echo "## Ruff Check" >> $GITHUB_STEP_SUMMARY
          ruff check --fix . || true
          echo "✅ Ruff check completed" >> $GITHUB_STEP_SUMMARY

      - name: Format with ruff
        run: |
          echo "## Ruff Format" >> $GITHUB_STEP_SUMMARY
          ruff format .
          echo "✅ Ruff format completed" >> $GITHUB_STEP_SUMMARY

      - name: Test with pytest
        run: |
          echo "## Pytest Results" >> $GITHUB_STEP_SUMMARY
          if [ -d tests ]; then
            pytest -q --cov=. --cov-report=term-missing || true
            echo "✅ Tests completed" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ No tests directory found, skipping" >> $GITHUB_STEP_SUMMARY
          fi

  pre-commit:
    name: Pre-commit Hooks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pre-commit
        run: pip install pre-commit

      - name: Run pre-commit
        run: |
          echo "## Pre-commit Results" >> $GITHUB_STEP_SUMMARY
          pre-commit run --all-files || true
          echo "✅ Pre-commit completed" >> $GITHUB_STEP_SUMMARY
