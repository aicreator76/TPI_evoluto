site_name: TPI — Tecnologia • Prevenzione • Innovazione
site_description: Piattaforma enterprise per DPI, impianti anticaduta, INOX e formazione.
site_url: https://aicreator76.github.io/TPI_evoluto/
repo_url: https://github.com/aicreator76/TPI_evoluto
edit_uri: edit/main/docs/
strict: true

theme:
  name: material
  language: it
  features:
    - navigation.tabs
    - navigation.instant
    - navigation.top
    - content.code.copy
    - content.action.view
    - content.tabs.link
    - toc.follow
    - search.suggest
    - search.highlight
    - announce.dismiss
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
    - scheme: slate
      primary: indigo
      accent: indigo

plugins:
  - search
  - minify:
      minify_html: true
  - social
  - tags
  - sitemap:
      changefreq: weekly
      priority: 0.5
  - i18n:
      default_language: it
      languages:
        it: Italiano
        de: Deutsch
        de-AT: Österreich
        en: English
        es: Español
        fr: Français

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/aicreator76/TPI_evoluto
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/
  consent:
    title: Preferenze cookie
    description: Usiamo cookie tecnici e, previo consenso, analytics anonimi per migliorare l’esperienza.

extra_css:
  - assets/styles/brand.css

extra_javascript:
  - assets/js/cookies.js
  - assets/js/metrics.js

nav:
  - Home: index.md
  - Roadmap: roadmap.md
  - Moduli:
      - DPI: moduli/dpi.md
      - Impianti anticaduta: moduli/impianti.md
      - INOX/Kanban: moduli/inox_kanban.md
      - IKAR: moduli/ikar.md
  - Download: download.md
  - Contatti: contatti.md
  - Legal:
      - Privacy: legal/privacy.md
      - Cookie: legal/cookie.md
